<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta type="description" description="Frontend Mentor project that displays IP locations, uses JavaScript, Express, and the IPify, Leaflet, and Mapbox APIs.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- leaflet stuff -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />  
  
  <title>Frontend Mentor | IP Address Tracker</title>

  
</head>
<body>
  <div class="background-image"></div>
  <div id="map"></div>
  <main>
    <div class="main-wrap">
      <header class="flex">
        <h1>IP Address Tracker</h1>
        <form class="search-form flex">
          <label for="search-ip">
            <span class="sr-only">Search for an ip address</span>
          </label>
          <input 
            class="search-input"
            type="search" 
            id="search-ip" 
            name="search-ip"
            value=""
            autocomplete="off"
            placeholder="Search for any IP address or domain"
          >
          <button class="search-btn flex" aria-label="Search for the IP">
            <img class="arrow-icon" src="images/icon-arrow.svg" alt="arrow icon" aria-hidden="true">
          </button>
        </form>
      </header>
  
      <section class="ip-results flex">
        <article class="ip-address">
          <h2>IP Address</h2>
          <p class="ip-text">Dummy text</p>
        </article>
        <article class="ip-location">
          <h2>Location</h2>
          <p class="location-text">Brooklyn, NY 10001</p>
        </article>
        <article class="ip-timezone">
          <h2>Timezone</h2>
          <p class="timezone-text">UTC</p>
        </article>
        <article class="ip-isp">
          <h2>ISP</h2>
          <p class="isp-text">Dummy text</p>
        </article>
      </section>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
